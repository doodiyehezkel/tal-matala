<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <div class="login-container">

    <form id="form"  method="get" action="" target="client.html" onsubmit="onSubmit()">
        <div class="field buttons">
            <button class="identifier" type="button" onclick="setClient()">client</button>
            <button class="identifier" type="button" onclick="setTech()">technician</button>
        </div>
        <div class="field">
            <label id="clientLabel" for=""> client code</label>
            <input required type="text">
        </div>
        <div class="field">
            <label id="passwordLabel" for=""> password </label>
            <input required type="text">
        </div>
        <div class="field buttons">
            <button id="submit" type="submit"> Submit </button>
        </div>
    </div>
</form>

    <script>
        let navigateTo = 'client.html';
        
        const setClient = () => {
            navigateTo = 'client.html';
            const loginBtn = document.getElementById('submit');
            document.getElementById('form').setAttribute("target", navigateTo);
            loginBtn.setAttribute("href",navigateTo);

            document.getElementById('clientLabel').innerHTML = 'client code';
        }

        const setTech = () => {
            navigateTo = 'technician.html';
            const loginBtn = document.getElementById('submit');
            document.getElementById('form').setAttribute("target", navigateTo);
            loginBtn.setAttribute("href",navigateTo);
            document.getElementById('clientLabel').innerHTML = 'technician code'
        }

        const onSubmit = () => {
            window.location.replace(navigateTo)
        }

    </script>

</body>
</html>
